<!DOCTYPE html>
<html>
<head>
    <!-- The title will be seen in the browsertab -->
    <title>MensaApp</title>

    <!-- IMPORTANT: -->
    <!-- to make jQuery work, you have to reference it in the script source -->
    <script src='http://code.jquery.com/jquery-1.8.2.min.js'></script>
</head>
<body>
    <!-- heading -->
    <h1>MensaApp der FAU</h1>
    <!-- line break -->
    <br/>
    <br/>
    <!-- insert image with the path specified in the src-attr. -->
    <img src='./speiseplan.jpg'/>
    <br/>
    <br/>
    <!-- print bold -->
    <b>Herzlich Willkommen auf der Startseite</b>
    <!-- paragraph -->
    <p>Als Student haben Sie die M&ouml;glichkeit an folgenden Mensen zu speisen:</p>
    <!-- unordered list -->
    <ul>
        <!-- list item -->
        <li>
            <!-- hyperlink that leads to the location specified in href -->
            <a href='http://www.foo.bar'>Mensa Langemarckplatz</a>
        </li>
        <!-- this list was shorten -->
        <!-- To see the complete list please look at 'Aufgabenblatt 02' -->
    </ul>
    <button></button>
</body>
</html>
